{% extends 'hw_app/base.html' %}

{% block title %}
<h1>Список клиентов:</h1>
{% endblock %}

{% block content %}
    <h2>Рады приветствовать в нашем магазине!</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Товар</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
